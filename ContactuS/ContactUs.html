<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AboutUs</title>
    <link rel="stylesheet" href="./ContactUs.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
   
</head>
<body>
    
    <section>
        <div class="container">
          <div class="contactinfo">
            <div>
                <h2>Contact Info</h2>
              <ul class="info">
                <li>
                  <span><i class="fas fa-street-view"></i></span>
                  <span>My Address, ABC Road, Udaipur, India</span>
                </li>
                <li>
                  <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                  <span>mymail@gmail.com</span>
                </li>
                <li>
                  <span><i class="fas fa-phone-alt"></i></span>
                  <span>+91-9099456756</span>
                </li>
              </ul>      
            </div>
            <ul class="sci">
                <li><a><i class="fab fa-instagram fa-2x"></i></a></li>
                <li><a><i class="fab fa-pinterest-p fa-2x"></i></a></li>
                <li><a><i class="fab fa-linkedin-in fa-2x"></i></a></li>
                <li><a><i class="fab fa-twitter fa-2x"></i></a></li>
              </ul>
          </div>
          <div class="contactForm">
            <h2>Send a message</h2>
            <div class="formBox">
              <div class="inputBox w50">
                <input type="text" name="" required>
                <span>First name</span>
              </div>
              <div class="inputBox w50">
                <input type="text" name="" required>
                <span>Last name</span>
              </div>
              <div class="inputBox w50">
                <input type="text" name="" required/>
                <span>Email</span>
              </div>
              <div class="inputBox w50">
                <input type="text" name="" required>
                <span>Mobile Number</span>
              </div>
              <div class="inputBox w100">
                <textarea required name=""></textarea>
                <span>Write your msg here...</span>
              </div>
              <div class="inputBox w100">
                <input type="submit" value="Send"/>
              </div>
            </div>
          </div>
        </div>
        </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
